{{- if and .Values.faults.testFail .Values.integrationTests.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ template "fis.fullname" . }}-fault-test-{{ randAlphaNum 5 | lower }}
  labels:
    {{- include "fis.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    sidecar.istio.io/inject: "false"
    linkerd.io/inject: disabled
    appmesh.k8s.aws/sidecarInjectorWebhook: disabled
spec:
  containers:
    - name: fault
      image: alpine:3.11
      command: ['/bin/sh']
      args:  ['-c', 'exit 1']
  restartPolicy: Never
{{- end }}
