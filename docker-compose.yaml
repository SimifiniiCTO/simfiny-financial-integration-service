version: '3.7'

services:
  service:
    tty: true # Makes color output work nicely.
    image: golang:1.19
    user: "${UID:-0}:${GID:-0}"
    restart: always # If something goes wrong just restart the container, this is for development only.
    working_dir: /build
    container_name: service
    ports:
      - "9896:9896" # grpc port
    environment:
      - air_wd=/build
    volumes:
      - './:/go/src/github.com/SimifiniiCTO/simfiny-financial-integration-service'
      - goData:/go/pkg/mod
      - ./:/build
    depends_on:
      - service_db
      - temporal
      - clickhouse-database
    networks:
      - service-network
    env_file:
      - ./service.env
    command:
      - bash
      - -c
      - /build/compose/api-entrypoint.sh

  service_db:
    container_name: service_db
    image: postgres:latest
    environment:
      POSTGRES_DB: service_db
      POSTGRES_USER: service_db
      POSTGRES_PASSWORD: service_db
      PGDATA: /data/service_db
    volumes:
      - service_db:/data/service_db
    ports:
      - "5435:5432"
    restart: always
    networks:
      - service-network

volumes:
  service_db: {}
  tmpData: {}
  goData: {}

networks:
  service-network:
    driver: bridge