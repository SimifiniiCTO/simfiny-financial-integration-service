version: v1
managed:
  enabled: true
  java_multiple_files: true
  java_package_prefix: com
  java_string_check_utf8: false
  go_package_prefix:
    default: github.com/SimifiniiCTO/simfiny-user-service/generate/go/api/v1
    except:
      - buf.build/types/dependencies
      - buf.build/googleapis/googleapis
      - buf.build/envoyproxy/protoc-gen-validate
      - buf.build/grpc-ecosystem/grpc-gateway
plugins:
  - plugin: buf.build/protocolbuffers/go:v1.28.1
    out: ../../generated
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: ../../generated
    opt:
      - paths=source_relative
    strategy: directory
  - plugin: gorm
    out: ../../generated
    opt:
      - paths=source_relative
      - engine=postgres
      - enums=string
  - remote: buf.build/jirkad/plugins/protoc-gen-validate:v0.6.7
    out: ../../generated
    opt:
      - paths=source_relative
      - lang=go
  - plugin: buf.build/community/stephenh-ts-proto
    out: ../../generated/ts/sdk
  - plugin: buf.build/community/chrusty-jsonschema
    out: ../../generated/ts/json
  - plugin: buf.build/community/pseudomuto-doc
    out: ../../documentation/service-definition
    opt:
      - markdown,docs.md
  - remote: buf.build/grpc-ecosystem/plugins/grpc-gateway:v2.14.0-1
    out: ../../generated
    opt:
      - paths=source_relative
      - logtostderr=true
  - remote: buf.build/grpc-ecosystem/plugins/openapiv2:v2.14.0-1
    out: ../../generated/api/v1
    opt:
      - openapi_naming_strategy=simple
      - allow_merge=true